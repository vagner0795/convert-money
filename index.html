<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="logo" src="./assets/logo.png" alt="logo-app">
    <main class="container">
        <label>
            Converter <b>de</b>:
            <select>
                <option value="real">R$ Real Brasileiro</option>
                <!-- <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option> -->
            </select>
        </label>
        <label>
            Converter <b>para</b>:
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="iene">¥ Iene Japonês</option>

            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00" type="number">
        </label>

        <button class="convert-button">Converter</button>
        <section class="container-values">
            <div class="currency-box">
                <img class="coin" src="./assets/real.png" alt="logo-moeda">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/seta.svg" alt="arrow-image">

            <div class="currency-box">
                <img class="coin currency-img" src="./assets/dolar.png" alt="logo-moeda">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
            
        </section>
    </main>


</body>
<script src="./script.js"></script>

</html>
